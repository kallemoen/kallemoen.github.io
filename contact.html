  <body>
    <div class="row avatar fade-in">
      <div class="small-10 small-offset-1 columns">
        <a href="/"><img src="img/kalle@2x.png" alt="Back to homepage" /></a>
      </div>
    </div>

    <div class="row intro slow-fade">
      <div class="small-10 small-offset-1 columns">
        <h1>I helped build Ramit Sethi's highest converting lead magnet to date </h1>
        <p>
          I charge $4000 USD a week
        </p>
        <form id="contactForm" data-abide action="http://formspree.io/hello@kallemoen.com"
      method="POST">
          <div class="row">
            <div class="medium-6 medium-offset-3 small-12 columns">
              <div class="name-field">
                <label>Your full name <small>required</small>
                  <input type="text" name="name" required placeholder="Jack O'Neill" />
                </label>
                <small class="error">Your name is required.</small>
              </div>
              <div class="company-field">
                <label>Company or Organization
                  <input type="text" name="company" placeholder="Classified" />
                </label>
              </div>
              <div class="email-field">
                <label>Your email address <small>required</small>
                  <input type="email" name="_replyto" required placeholder="jack@sg1.com" />
                </label>
                <small class="error">Your email is required.</small>
              </div>
              <div class="budget-field">
                <label>Your budget <small>required</small>
                  <input type="text" name="budget" required placeholder="$20,000" />
                </label>
                <small class="error">Your budget is required.</small>
              </div>
              <div class="message-field">
                <label>Project details <small>required</small>
                  <textarea name="message" required placeholder="Please include as much information as possible"></textarea>
                </label>
                <small class="error">Your details are required.</small>
              </div>
              <input type="hidden" name="_next" value="/thanks.html" />
              <button type="submit" class="button button--primary">Let's get to work</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="potato row fade-in show-for-medium-up">
      <div class="small-10 small-offset-1 large-6 large-offset-3 columns">
        <h2>Some of my fave clients</h2>
        <div class="row">
          <div class="medium-3 columns logos">
            <img src="img/dno.png" alt="dno" />
          </div>
          <div class="medium-3 columns logos">
            <img src="img/iwt.png" alt="iwt" />
          </div>
          <div class="medium-3 columns logos">
            <img src="img/goldsgym.png" alt="Golds Gym" />
          </div>
          <div class="medium-3 columns logos">
            <img src="img/makingwaves.png" alt="Making Waves" />
          </div>
        </div>
      </div>
    </div>

    <footer class="fade-in">
      <div class="row">
        <div class="small-10 small-offset-1 columns">
          <h3>Want to know more?</h3>
          <ul class="social">
            <a href="https://no.linkedin.com/in/kallemoen" class="ss-icon ss-social-circle"><li>LinkedIn</li></a>
          </ul>
          <p>
            <small>Enjoy the rest of your <span class="weekday"></span> ðŸ˜„</small>

        <div>
      </div>
